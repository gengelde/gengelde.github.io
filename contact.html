<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Garrett J Engelder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="resume.html">Resume</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="content">
        <h1>Contact Me</h1>
        <p>Feel free to reach out. I'd love to hear from you!</p>

        <form id="contactForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="button" onclick="saveToLocalStorage()">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Garrett J Engelder</p>
    </footer>

    <script>
        function saveToLocalStorage() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;

            // Create an object to represent the form data
            var formData = {
                name: name,
                email: email,
                message: message
            };

            // Convert the object to a JSON string
            var formDataString = JSON.stringify(formData);

            // Save the JSON string to Local Storage
            localStorage.setItem('contactFormData', formDataString);

            // Redirect to a thank you page
            window.location.href = 'contact.html';
        }
    </script>
</body>

</html>
