<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garrett J Engelder - Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="about.html">About Me</a></li>
                <li><a href="resume.html">Resume</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="content">
        <!-- Content will be loaded here based on the links -->
    </section>

    <footer>
        <p>&copy; 2024 Garrett J Engelder</p>
    </footer>

    <script>
        // JavaScript to dynamically load content based on the URL hash
        function loadContent() {
            var hash = window.location.hash.substring(1);
            var contentSection = document.getElementById('content');
            var filename = hash + '.html';

            // Use fetch API to load the content
            fetch(filename)
                .then(response => response.text())
                .then(data => {
                    contentSection.innerHTML = data;
                })
                .catch(error => console.error('Error fetching content:', error));
        }

        // Load content when the page loads and when the hash changes
        window.addEventListener('load', loadContent);
        window.addEventListener('hashchange', loadContent);
    </script>
</body>

</html>
